<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1, shrink-to-fit=no">
        <title>Weather Tracker</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-5">Weather Tracker</h1>
            <form method="post" class="mt-3">
                <div class="form-group">
                    <lable for="city">Enter city name:</lable>
                    <input type="text" class="form-control" id="city" name="city" required>
                </div>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </form>
            {% if weather %}
            <div class="mt-4">
                <h3>Weather: {{ weather }}</h3>
                <h3>Temperature: {{ temperature }}°C</h3>
            </div>
            {% endif %}
            {% if history %}
            <div class="mt-4">
                <h3>Search History:</h3>
                <ul>
                    {% for city in history %}
                    <li>{{ city.upper() }}, Weather: {{ weather }}, Temperature: {{ temperature }}°C</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
